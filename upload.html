<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <form id="uploadForm">
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file" required>
            <label for="email1">Email Address 1:</label>
            <input type="email" id="email1" name="email1" required>
            <label for="email2">Email Address 2:</label>
            <input type="email" id="email2" name="email2">
            <label for="email3">Email Address 3:</label>
            <input type="email" id="email3" name="email3">
            <label for="email4">Email Address 4:</label>
            <input type="email" id="email4" name="email4">
            <label for="email5">Email Address 5:</label>
            <input type="email" id="email5" name="email5">
            <button type="submit">Upload</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
